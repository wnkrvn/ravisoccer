<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - DoggoDash</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="inicio">
  <div class="container">
    <h1>Cadastro</h1>
    <form id="registerForm" action="#" method="post">
      <input type="text" name="name" placeholder="Nome" required class="input-field" />
      <input type="email" name="email" placeholder="Email" required class="input-field" />
      <input type="password" name="password" placeholder="Senha" required class="input-field" />
      <button type="submit" class="btn jogar">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="login.html" class="link">Faça login</a></p>
    <p><a href="index.html" class="link">Voltar para Home</a></p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('Cadastro realizado com sucesso! (Funcionalidade para implementar)');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
