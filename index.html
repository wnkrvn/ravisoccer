<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz São Paulo FC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d90429, #fff, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }

    #startBtn {
      background: linear-gradient(45deg, #d90429, #820000);
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      padding: 20px 50px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #startBtn:hover {
      background: linear-gradient(45deg, #820000, #d90429);
      transform: scale(1.05);
    }

    #quizContainer {
      display: none;
      max-width: 700px;
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
    }

    #question {
      font-size: 1.4rem;
      margin-bottom: 25px;
      min-height: 70px;
    }

    .option-btn {
      display: block;
      background-color: #eee;
      border: 2px solid #d90429;
      border-radius: 12px;
      padding: 12px 20px;
      margin: 12px auto;
      font-size: 1.1rem;
      cursor: pointer;
      max-width: 400px;
      transition: background-color 0.2s, color 0.2s;
      color: #222;
      user-select: none;
    }

    .option-btn:hover {
      background-color: #d90429;
      color: white;
      border-color: #820000;
    }

    #scoreContainer {
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 25px;
      color: #d90429;
    }

    #nextBtn {
      background: linear-gradient(45deg, #d90429, #820000);
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 12px 40px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      display: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #nextBtn:hover {
      background: linear-gradient(45deg, #820000, #d90429);
      transform: scale(1.05);
    }

    #lives {
      position: absolute;
      top: 15px;
      left: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #d90429;
      user-select: none;
    }

    #timer {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #d90429;
      user-select: none;
    }
  </style>
</head>
<body>

  <button id="startBtn">Começar</button>

  <div id="quizContainer">
    <div id="lives">Vidas: 5</div>
    <div id="timer">Tempo: 10s</div>
    <div id="question"></div>
    <div id="options"></div>
    <button id="nextBtn">Próxima</button>
    <div id="scoreContainer"></div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const quizContainer = document.getElementById('quizContainer');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('nextBtn');
    const scoreContainer = document.getElementById('scoreContainer');
    const livesEl = document.getElementById('lives');
    const timerEl = document.getElementById('timer');

    const questions = [
      {question:"Em que ano o São Paulo Futebol Clube foi fundado?", options:["1930","1935","1940","1925"], answer:1},
      {question:"Qual é o mascote oficial do São Paulo FC?", options:["Santo Paulo","Mosqueteiro","Leão","Galo"], answer:1},
      {question:"Quantas vezes o São Paulo venceu a Copa Libertadores da América até 2024?", options:["2","3","4","5"], answer:2},
      {question:"Qual estádio é a casa oficial do São Paulo FC?", options:["Morumbi","Pacaembu","Allianz Parque","Maracanã"], answer:0},
      {question:"Quem é o maior artilheiro da história do São Paulo?", options:["Raí","Pedro Rocha","Careca","Luis Fabiano"], answer:3},
      {question:"Quantos títulos brasileiros o São Paulo conquistou até 2024?", options:["5","6","7","8"], answer:2},
      {question:"Quem foi o técnico que comandou o São Paulo no tricampeonato brasileiro (2006-2008)?", options:["Muricy Ramalho","Telê Santana","Cuca","Levir Culpi"], answer:0},
      {question:"Qual jogador do São Paulo era conhecido como 'Moleque Travesso'?", options:["Raí","Kaká","Ganso","Cañete"], answer:0},
      {question:"Em que ano o São Paulo conquistou seu primeiro Mundial de Clubes?", options:["1992","1993","1994","2005"], answer:1},
      {question:"Qual foi o adversário do São Paulo na final da Libertadores de 1992?", options:["Newell’s Old Boys","Boca Juniors","River Plate","Colo-Colo"], answer:0},
      {question:"Qual cor NÃO faz parte do escudo do São Paulo FC?", options:["Preto","Branco","Vermelho","Azul"], answer:3},
      {question:"Quem é o jogador com mais jogos disputados pelo São Paulo?", options:["Raí","Rogério Ceni","Cafu","Luis Fabiano"], answer:1},
      {question:"Qual o nome do estádio onde o São Paulo já jogou antes do Morumbi?", options:["Pacaembu","Chácara da Floresta","Arena Corinthians","Maracanã"], answer:1},
      {question:"Qual dessas conquistas NÃO pertence ao São Paulo FC?", options:["Copa do Brasil","Copa Libertadores","Mundial de Clubes","Campeonato Brasileiro"], answer:0},
      {question:"Quem foi o goleiro que se tornou ídolo no São Paulo e depois virou técnico do time?", options:["Zetti","Rogério Ceni","Dida","Aranha"], answer:1},
      {question:"Quantos gols Rogério Ceni marcou na carreira (aproximadamente)?", options:["100","130","150","200"], answer:2},
      {question:"Qual foi o maior rival do São Paulo FC historicamente?", options:["Corinthians","Palmeiras","Santos","Flamengo"], answer:0},
      {question:"Qual é o apelido famoso dado ao São Paulo FC?", options:["Tricolor Paulista","Verdão","Peixe","Furacão"], answer:0},
      {question:"Quem foi o técnico do São Paulo na conquista da Libertadores de 2005?", options:["Paulo Autuori","Muricy Ramalho","Telê Santana","Telê Santana"], answer:0},
      {question:"Em que cidade fica a sede do São Paulo FC?", options:["São Paulo","Campinas","Santos","Rio de Janeiro"], answer:0}
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;
    let lives = 5;
    let timer;
    let timeLeft = 10;

    // Web Audio API para sons
    function playTone(freq, duration=150, type='sine') {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = type;
      oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);

      oscillator.stop(audioCtx.currentTime + duration / 1000);

      oscillator.onended = () => {
        audioCtx.close();
      }
    }

    function playClickSound() {
      playTone(600, 100, 'square');
    }

    function playCorrectSound() {
      playTone(800, 200, 'triangle');
    }

    function playWrongSound() {
      playTone(300, 300, 'sawtooth');
    }

    function updateLives() {
      livesEl.textContent = `Vidas: ${lives}`;
    }

    function updateTimer() {
      timerEl.textContent = `Tempo: ${timeLeft}s`;
    }

    function startTimer() {
      timeLeft = 10;
      updateTimer();
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if(timeLeft <= 0) {
          clearInterval(timer);
          if(!answered){
            answered = true;
            loseLife();
          }
        }
      }, 1000);
    }

    function loseLife() {
      playWrongSound();
      lives--;
      updateLives();
      disableOptions();
      showCorrectAnswer();
      nextBtn.style.display = 'inline-block';
      if(lives <= 0){
        endGame();
      }
    }

    function disableOptions() {
      const buttons = optionsEl.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);
    }

    function showCorrectAnswer() {
      const buttons = optionsEl.querySelectorAll('button');
      const correctIndex = questions[currentQuestionIndex].answer;
      buttons.forEach((btn, i) => {
        if(i === correctIndex){
          btn.style.backgroundColor = '#28a745'; // verde
          btn.style.color = 'white';
          btn.style.borderColor = '#1e7e34';
        }
      });
    }

    function showQuestion() {
      answered = false;
      nextBtn.style.display = 'none';
      scoreContainer.textContent = '';
      const q = questions[currentQuestionIndex];
      questionEl.textContent = `Pergunta ${currentQuestionIndex + 1}: ${q.question}`;
      optionsEl.innerHTML = '';

      q.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.classList.add('option-btn');
        button.textContent = option;
        button.addEventListener('click', () => {
          if (answered) return;
          playClickSound();
          clearInterval(timer);
          selectAnswer(index);
        });
        optionsEl.appendChild(button);
      });

      updateLives();
      startTimer();
    }

    function selectAnswer(selectedIndex) {
      answered = true;

      const correctIndex = questions[currentQuestionIndex].answer;
      const buttons = optionsEl.querySelectorAll('button');

      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if(i === correctIndex) {
          btn.style.backgroundColor = '#28a745'; // verde
          btn.style.color = 'white';
          btn.style.borderColor = '#1e7e34';
        } else if (i === selectedIndex) {
          btn.style.backgroundColor = '#dc3545'; // vermelho
          btn.style.color = 'white';
          btn.style.borderColor = '#b02a37';
        }
      });

      if(selectedIndex === correctIndex) {
        score++;
        playCorrectSound();
      } else {
        loseLife();
      }

      nextBtn.style.display = 'inline-block';
      if(currentQuestionIndex === questions.length -1){
        nextBtn.textContent = 'Ver Resultado';
      } else {
        nextBtn.textContent = 'Próxima';
      }
    }

    function endGame() {
      clearInterval(timer);
      quizContainer.innerHTML = `
        <h2>Fim do Quiz!</h2>
        <p>Você perdeu todas as vidas.</p>
        <p>Você acertou <strong>${score}</strong> de <strong>${questions.length}</strong> perguntas.</p>
        <button id="restartBtn" style="
          background: linear-gradient(45deg, #d90429, #820000);
          color: white;
          font-weight: bold;
          font-size: 1.3rem;
          padding: 12px 40px;
          border: none;
          border-radius: 25px;
          cursor: pointer;
          box-shadow: 0 5px 10px rgba(0,0,0,0.3);
          margin-top: 30px;
        ">Reiniciar Quiz</button>
      `;

      document.getElementById('restartBtn').addEventListener('click', () => {
        currentQuestionIndex = 0;
        score = 0;
        lives = 5;
        quizContainer.style.display = 'block';
        showQuestion();
      });
    }

    nextBtn.addEventListener('click', () => {
      clearInterval(timer);
      currentQuestionIndex++;
      if(currentQuestionIndex < questions.length && lives > 0){
        showQuestion();
      } else {
        showFinalScore();
      }
    });

    function showFinalScore() {
      quizContainer.innerHTML = `
        <h2>Fim do Quiz!</h2>
        <p>Você acertou <strong>${score}</strong> de <strong>${questions.length}</strong> perguntas.</p>
        <button id="restartBtn" style="
          background: linear-gradient(45deg, #d90429, #820000);
          color: white;
          font-weight: bold;
          font-size: 1.3rem;
          padding: 12px 40px;
          border: none;
          border-radius: 25px;
          cursor: pointer;
          box-shadow: 0 5px 10px rgba(0,0,0,0.3);
          margin-top: 30px;
        ">Reiniciar Quiz</button>
      `;

      document.getElementById('restartBtn').addEventListener('click', () => {
        currentQuestionIndex = 0;
        score = 0;
        lives = 5;
        quizContainer.style.display = 'block';
        showQuestion();
      });
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      quizContainer.style.display = 'block';
      showQuestion();
    });
  </script>

</body>
</html>
