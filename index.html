<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Jogo São Paulo FC</title>

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, red, white, black);
      color: #fff;
      font-family: Arial, sans-serif;
    }
    
    .question-container {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      color: #000;
    }
    
    .button {
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    
    .button:hover {
      opacity: 0.8;
    }
    
    @media (max-width: 400px) {
      .button {
        font-size: 14px;
      }
    }
    
    .correct {
      background-color: green;
    }
    
    .incorrect {
      background-color: #ccc;
    }
  </style>
</head>
